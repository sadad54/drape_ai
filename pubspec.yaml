name: drape_ai
description: AI-powered fashion and outfit recommendation app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_staggered_grid_view: ^0.7.0
  smooth_page_indicator: ^1.1.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.5
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  firebase_messaging: ^14.7.9
  
  # Google Services
  google_sign_in: ^6.2.1
  
  # Image Handling
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  photo_view: ^0.14.0
  
  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.2.0
  
  # HTTP & Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  http: ^1.1.0
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  uuid: ^4.2.1
  intl: ^0.19.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  
  # Camera & ML
  camera: ^0.10.5+5
  tflite_flutter: ^0.10.4
  
  # Animations
  flutter_animate: ^4.3.0
  rive: ^0.12.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  json_annotation: ^4.9.0 # Or the latest version
  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0
  
  # Launcher Icons
  flutter_launcher_icons: ^0.13.1
  
  # Native Splash
  flutter_native_splash: ^2.3.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/logos/
    - assets/images/icons/
    - assets/images/backgrounds/
    - assets/images/placeholders/
    - assets/animations/
    - assets/ml_models/
  
  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700
    
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logos/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logos/app_icon.png"
    background_color: "#1E1E2F"
    theme_color: "#FF6363"
  windows:
    generate: true
    image_path: "assets/images/logos/app_icon.png"
    icon_size: 48

# Splash Screen Configuration
flutter_native_splash:
  color: "#1E1E2F"
  image: assets/images/logos/splash_logo.png
  branding: assets/images/logos/branding.png
  color_dark: "#0F0F1A"
  image_dark: assets/images/logos/splash_logo_dark.png
  branding_dark: assets/images/logos/branding_dark.png
  android_12:
    image: assets/images/logos/android12_splash.png
    icon_background_color: "#1E1E2F"
    image_dark: assets/images/logos/android12_splash_dark.png
    icon_background_color_dark: "#0F0F1A"
  web: false